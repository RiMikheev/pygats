name: Find test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 darglint
        pip install Pillow==6.2.1 pyautogui python-xlib opencv-python
        pip install pytesseract levenshtein pytest
    - name: Test find text
      run: |
        python3 tests/find/test_fonts.py
